<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Toboolist</title>
</head>
<body>

    <header>
        <img src="./assets/img/Logo.png" alt="Logo Icon Boolean">
        <h1>Toboolist</h1>
    </header>

    <main>
        <div class="buttons container">
            <button>Add Task</button>
            <button>Add Section</button>
        </div>

        <hr>
    
        <div class="lists container">
            <!-- New Task -->
            <section>
                <h2>&#9662;  New Task</h2>
                <ul>
                    <li class="check">Quarterly Newsletter</li>
                </ul>
            </section>

            <!-- Today -->
            <section>
                <h2>&#9662; Today</h2>
                <ul>
                    <li class="check">Recruiting blog post</li>
                    <li class="check">Mobile app luaunch</li>
                    <li class="cross">Interview John H.</li>
                    <li class="check">Summit update to mobiile storefronts</li>
                </ul>
            </section>

            <!-- Upcoming -->
            <section>
                <h2>&#9662; Upcoming</h2>
                <ul>
                    <li class="cross">Schedule meeting with Alex</li>
                    <li class="check">Homepage refresh</li>
                    <li class="check">Onboard new Sales team members</li>
                    <li class="check">Review editorial calendar</li>
                </ul>
            </section>
        </div>
        

    </main>

</body>
</html>
